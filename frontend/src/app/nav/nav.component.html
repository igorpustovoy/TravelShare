<div appScrollPosition class="navbar-transparent navbar" [ngClass]="{ 'main-page': rla.isActive, 'dialog-active': dialogOpen }">
  <div class="logoSection">
    <img *ngIf="rla.isActive" src="/assets/imgs/logo_white.png" />
    <img *ngIf="!rla.isActive" src="/assets/imgs/logo.png" />
    <a
      class="logoText"
      routerLink="/"
      routerLinkActive="active-link"
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
      >TravelShare</a
    >
  </div>
  <div class="options">
    <a routerLink="/">Home</a>
    <a routerLink="/travel-list">Travel List</a>
    <a *ngIf="loggedIn" routerLink="/profile">My profile</a>
  </div>
  <div *ngIf="!loggedIn" class="account">
    <a (click)="openLoginPanel()">Login / Register</a>
  </div>
  <div *ngIf="loggedIn" class="account">
    <a (click)="logout()">Logout</a>
  </div>
</div>
