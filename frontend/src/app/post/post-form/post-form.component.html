<form [formGroup]="postForm" (ngSubmit)="addPost()">
    <div>
        <app-input type="url" placeholder="Enter image url" [control]="postForm.controls.image"></app-input>
    </div>
    <div>
        <app-input placeholder="Description" [control]="postForm.controls.description"></app-input>
    </div>
    <button type="submit" [disabled]="!postForm.valid">Add Post</button>
</form>
